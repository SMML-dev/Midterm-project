<!DOCTYPE html>
<html>
<head>
    <title>Test Backend API</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Test Backend API</h1>
    
    <h2>1. Test Suggestions (Public)</h2>
    <button onclick="testSuggestions()">Test Suggestions</button>
    <pre id="suggestions-result"></pre>
    
    <h2>2. Test Registration</h2>
    <input type="text" id="username" placeholder="Username" value="testuser"><br><br>
    <input type="email" id="email" placeholder="Email" value="test@example.com"><br><br>
    <input type="password" id="password" placeholder="Password" value="password123"><br><br>
    <button onclick="testRegister()">Test Register</button>
    <pre id="register-result"></pre>
    
    <h2>3. Test Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" value="test@example.com"><br><br>
    <input type="password" id="loginPassword" placeholder="Password" value="password123"><br><br>
    <button onclick="testLogin()">Test Login</button>
    <pre id="login-result"></pre>
    
    <script>
        const API_URL = 'http://localhost:3000/api';
        
        async function testSuggestions() {
            try {
                const response = await fetch(`${API_URL}/suggestions`);
                const data = await response.json();
                document.getElementById('suggestions-result').textContent = 
                    `Status: ${response.status}\n\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                document.getElementById('suggestions-result').textContent = 
                    `Error: ${error.message}`;
            }
        }
        
        async function testRegister() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                const data = await response.json();
                document.getElementById('register-result').textContent = 
                    `Status: ${response.status}\n\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                document.getElementById('register-result').textContent = 
                    `Error: ${error.message}`;
            }
        }
        
        async function testLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                document.getElementById('login-result').textContent = 
                    `Status: ${response.status}\n\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                document.getElementById('login-result').textContent = 
                    `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
